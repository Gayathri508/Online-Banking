<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Samriddhi Customer Login</title>
<link rel ="icon" type="image/ico" href="only globe.jpg"/>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal">Confirm</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      <style ="height:10%">
      <h3>Registration</h3>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        
        </div>
        </style>
        <div class="modal-body">
        <h3>1. Personal Details</h3></br>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name :</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                </br>
                </br>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name :</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                </br>
                </br>
                <div class="form-group">
                    <label for="phno" class="col-sm-3 control-label">Phone Number :</label>
                    <div class="col-sm-9">
                        <input type="text" id="PhoneNumber" placeholder="Phone Number" class="form-control" autofocus>
                    </div>
                </div>
                </br>
                </br>
                <div class="form-group">
                    <label for="phno" class="col-sm-3 control-label">Address :</label>
                    <div class="col-sm-9">
                        <input type="text" id="Address" placeholder="Address" class="form-control" autofocus>
                    </div>
                </div>
                </br>
                </br>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth :</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                </br>
                </br>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                            
                        </div>
                    </div>
                </div> 
                </br>
                </br>
                <div class="form-group">
                    <label for="aadharCardnumber" class="col-sm-3 control-label">Aadhar Card number :</label>
                    <div class="col-sm-9">
                        <input type="Adhar Card number" id="Adhar Card number" placeholder="Aadhar Card number" class="form-control">
                    </div>
                </div> 
                </br>
                </br>
                <hr>
                <h3>2. Account Details</h3></br>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Account Type :</label>
                    <div class="col-sm-9">
         
                        <input type="text" id="UserName" placeholder="Account Type" class="form-control" autofocus>
                     
                        
                    </div>
                </div>
                </br>
                </br>
                <hr>
                <h3>3. Login credentials</h3></br>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">UserName :</label>
                    <div class="col-sm-9">
                        <input type="text" id="UserName" placeholder="UserName" class="form-control" autofocus>
                    </div>
                </div>
                </br>
                </br>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Password :</label>
                    <div class="col-sm-9">
                        <input type="text" id="Password" placeholder="Password" class="form-control" autofocus>
                    </div>
                </div>
                </br>
                </br>
               <!-- /.form-group -->
                
                
            </form>
                                            
        </div>
        <div class="modal-footer">
         <div class="row">
         <button type="button" class="btn btn-success" data-dismiss="modal">Register</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
